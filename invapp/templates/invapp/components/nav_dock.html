{% load i18n %}
{% load static %}

<!-- Bottom Dock Navigation -->
<div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[100] w-[90%] max-w-md">
    <nav class="backdrop-blur-md bg-white/70 dark:bg-gray-900/70 border border-white/20 dark:border-gray-800/50 shadow-2xl rounded-3xl p-2 px-4 flex items-center justify-between gap-2 transition-all duration-300 hover:bg-white/80 dark:hover:bg-gray-900/80">
        
        <!-- Home -->
        <a href="{% url 'invapp:landing_page' %}" class="flex flex-col items-center justify-center p-2 rounded-2xl text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 dark:text-gray-400 dark:hover:text-indigo-400 dark:hover:bg-indigo-900/30 transition-all group">
            <svg class="w-6 h-6 mb-1 transition-transform group-hover:-translate-y-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span class="text-[10px] font-bold uppercase tracking-tighter">{% translate "Home" %}</span>
        </a>

        <!-- Features -->
        <a href="#features" class="flex flex-col items-center justify-center p-2 rounded-2xl text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 dark:text-gray-400 dark:hover:text-indigo-400 dark:hover:bg-indigo-900/30 transition-all group">
            <svg class="w-6 h-6 mb-1 transition-transform group-hover:-translate-y-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-7.714 2.143L11 21l-2.143-7.714L1 12l7.714-2.143L11 3z"></path>
            </svg>
            <span class="text-[10px] font-bold uppercase tracking-tighter">{% translate "Features" %}</span>
        </a>

        <!-- Primary CTA: Get Started -->
        <div class="relative -top-4">
            <a href="{% if user.is_authenticated %}{% url 'invapp:dashboard' %}{% else %}{% url 'account_signup' %}{% endif %}" 
               class="flex flex-col items-center justify-center w-16 h-16 bg-indigo-600 text-white rounded-full shadow-xl shadow-indigo-500/40 hover:bg-indigo-700 hover:scale-110 transition-all duration-300 ring-4 ring-white dark:ring-gray-900">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            </a>
            <span class="absolute -bottom-6 left-1/2 -translate-x-1/2 text-[10px] font-black text-indigo-600 dark:text-indigo-400 uppercase tracking-tighter whitespace-nowrap">{% translate "Start" %}</span>
        </div>

        <!-- Templates (Designs) -->
        <a href="#designs" class="flex flex-col items-center justify-center p-2 rounded-2xl text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 dark:text-gray-400 dark:hover:text-indigo-400 dark:hover:bg-indigo-900/30 transition-all group">
            <svg class="w-6 h-6 mb-1 transition-transform group-hover:-translate-y-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path>
            </svg>
            <span class="text-[10px] font-bold uppercase tracking-tighter">{% translate "Designs" %}</span>
        </a>

        <!-- More / Pricing -->
        <a href="#pricing" class="flex flex-col items-center justify-center p-2 rounded-2xl text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 dark:text-gray-400 dark:hover:text-indigo-400 dark:hover:bg-indigo-900/30 transition-all group">
            <svg class="w-6 h-6 mb-1 transition-transform group-hover:-translate-y-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-[10px] font-bold uppercase tracking-tighter">{% translate "Plans" %}</span>
        </a>

    </nav>
</div>

{% load i18n %}
<div x-show="showUpgradeModal" 
     x-transition:enter="ease-out duration-300" 
     x-transition:enter-start="opacity-0" 
     x-transition:enter-end="opacity-100" 
     x-transition:leave="ease-in duration-200" 
     x-transition:leave-start="opacity-100" 
     x-transition:leave-end="opacity-0" 
     class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" 
     x-cloak>
    <div @click.away="showUpgradeModal = false" class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 w-full max-w-sm text-center border border-gray-100 dark:border-gray-700">
        <div class="flex items-center justify-center h-16 w-16 mx-auto rounded-full bg-yellow-50 dark:bg-yellow-900/20 mb-6">
            <svg class="h-10 w-10 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
        </div>
        <h3 class="text-2xl font-black text-gray-900 dark:text-white mb-2">{% translate "Limit Reached" %}</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-8">
            {% blocktranslate with plan_name=active_plan.name %}You've reached the maximum capacity for your <strong>{{ plan_name }}</strong>. Upgrade now to invite more friends and family!{% endblocktranslate %}
        </p>
        <div class="space-y-3">
            <a href="{% url 'invapp:landing_page' %}#pricing" class="block w-full px-6 py-3 rounded-2xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-200 dark:shadow-none">
                {% translate "See Plans" %}
            </a>
            <button @click="showUpgradeModal = false" class="block w-full px-6 py-3 rounded-2xl bg-gray-50 dark:bg-gray-700 text-gray-600 dark:text-gray-200 font-medium hover:bg-gray-100 transition-colors">
                {% translate "Maybe Later" %}
            </button>
        </div>
    </div>
</div>

{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}{% endblock %} | InvApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Imports -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="h-full relative">

    <!-- BACKGROUND WITH BLURRED IMAGE -->
    <div class="absolute inset-0 z-0">
        <img src="{% static 'images/d21nkkse.png' %}" class="w-full h-full object-cover blur-md scale-105 opacity-60" alt="Background">
        <div class="absolute inset-0 bg-indigo-900/40 mix-blend-multiply"></div>
    </div>

    <!-- CENTRAL CONTENT (MODAL LOOK) -->
    <div class="relative z-10 min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">

        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <!-- Logo or Title -->
            <h2 class="text-center text-4xl font-serif font-bold text-white tracking-tight drop-shadow-lg mb-2">
                InvApp
            </h2>
            <p class="text-center text-indigo-100 text-sm">
                {% translate "Create invitations crafted with love" %}
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow-2xl rounded-2xl sm:px-10 border border-gray-100 relative overflow-hidden">

                <!-- SMART TABS (Login vs Signup) -->
                <!-- Use current URL to decide which tab is active -->
                <div class="flex border-b border-gray-200 mb-6">
                    <a href="{% url 'account_login' %}"
                       class="w-1/2 text-center pb-3 text-sm font-medium transition-colors duration-200
                              {% if request.resolver_match.url_name == 'account_login' %}
                              border-b-2 border-indigo-600 text-indigo-600
                              {% else %}
                              text-gray-500 hover:text-gray-700
                              {% endif %}">
                        {% translate "Sign In" %}
                    </a>
                    <a href="{% url 'account_signup' %}"
                       class="w-1/2 text-center pb-3 text-sm font-medium transition-colors duration-200
                              {% if request.resolver_match.url_name == 'account_signup' %}
                              border-b-2 border-indigo-600 text-indigo-600
                              {% else %}
                              text-gray-500 hover:text-gray-700
                              {% endif %}">
                        {% translate "Sign Up" %}
                    </a>
                </div>

                <!-- VARIABLE CONTENT AREA -->
                {% block auth_content %}{% endblock %}

            </div>

            <!-- Back Link -->
            <div class="text-center mt-6">
                <a href="/" class="text-sm font-medium text-black hover:text-indigo-200 transition-colors">
                    &larr; {% translate "Back to Homepage" %}
                </a>
            </div>
        </div>
    </div>

</body>
</html>

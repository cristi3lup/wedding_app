{% load socialaccount %}
{% load i18n %}

<div class="space-y-3">
    <!-- Google -->
    <a href="{% provider_login_url 'google' %}"
       class="w-full flex items-center justify-center px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
        <svg class="h-5 w-5 mr-3" aria-hidden="true" viewBox="0 0 24 24">
            <path d="M12.0003 20.45c-4.6667 0-8.45-3.7833-8.45-8.45 0-4.6667 3.7833-8.45 8.45-8.45 2.2833 0 4.3917.8333 6.0083 2.3417l-2.4 2.4c-.875-.8417-2.225-1.35-3.6083-1.35-2.85 0-5.1583 2.3083-5.1583 5.1583s2.3083 5.1583 5.1583 5.1583c2.6167 0 4.4333-1.5583 4.8083-3.65h-4.8083v-3.05h8.1333c.1083.55.1667 1.125.1667 1.725 0 4.85-3.2333 8.1167-8.1 8.1167z" fill="#4285F4" />
        </svg>
        {% translate "Continue with Google" %}
    </a>

    <!-- Facebook -->
    <a href="{% provider_login_url 'facebook' method='oauth2' %}"
       class="w-full flex items-center justify-center px-4 py-2.5 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#1877F2] hover:bg-[#166fe5] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1877F2] transition-all">
        <svg class="h-5 w-5 mr-3" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
        </svg>
        {% translate "Continue with Facebook" %}
    </a>
</div>

<div class="relative mt-6">
    <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-300"></div>
    </div>
    <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">
            {% translate "Or with email" %}
        </span>
    </div>
</div>
